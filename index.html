<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

</head>
<body>
    <h1>Drum Machine</h1>
    <div class="navbar">
        navbar
    </div>
    <script type="module" src="./src/app.js"></script>
    <div class=drum-machine-body>
        <div class="play-pause-stop-buttons">
            <button class="play-pause-button">
                <i class="fas fa-play-circle"></i>
            </button>
            <button class="stop-button">
                <i class="fas fa-stop-circle"></i>
            </button>
        </div>
        <div class="effects-controls">
            <div class="bpm">
                <p>bpm:</p>
                <div class="bpm-visual">
                    128
                </div>
                <div class="genre">
                    Dance/edm
                </div>
                <input type="range" min="70" max="160" value="128" class="bpm-wetness">
                <input type="range" min="0" max="100" value="0" class="bpm-swing">

            </div>
            <div class="auto-filter">
                <p>autoFilter:</p>
                <input type="range" min="0" max="100" value="0" class="auto-filter-wetness">
            </div>
            <div class="bitcrush">
                <p>Bitcrusher:</p>
                <input type="range" min="0" max="50" value="0" class="bitcrush-wetness">
            </div>
            <div class="delay">
                <p>Delay:</p>
                <input type="range" min="0" max="50" value="0" class="delay-wetness">
            </div>
        </div>
        <div class="drum-machine-left-column">
            
        </div>
        <div class="drum-machine-buttons">
            
        </div>
    </div>
</body>
</html>
