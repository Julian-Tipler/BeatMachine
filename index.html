<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styling.css">
    <script src="./dist/bundle.js"></script>
    <script src="input-knobs.js"></script>
    <audio src="dist/public/audio/clapSample.wav"></audio>
</head>
<body>
    <h1>My Drum Machine</h1>
    <div class="navbar">
    </div>
    <!-- <script type="module" src="./src/app.js"></script> -->
    <div class=drum-machine-body>
        <div class="effects-controls">
            <div class="bpm">
                <div class='bpm-slider-and-genre knob-unit'>
                    <div>
                        <div>BPM (beats per minute):<div class="bpm-visual">80</div></div>
                    </div>
                    <input type="range" min="70" max="160" value="80" class="bpm-wetness input-knob">
                    <div class="genre">
                        Hip Hop/Slow Rock
                    </div>
                </div>
                <div class='knob-unit'>
                    <div>Swing:</div>
                    <input type="range" min="0" max="50" value="0" class="bpm-swing input-knob">
                </div>
            </div>
            <div class="non-bpm">
                <div class="auto-filter knob-unit">
                    <div>AutoFilter:</div>
                    <input type="range" min="1" max="100" value="100" class="auto-filter-frequency input-knob">
                </div>
                <div class="bitcrush knob-unit">
                    <div>Bitcrusher:</div>
                    <input type="range" min="0" max="50" value="0" class="bitcrush-wetness input-knob">
                </div>
                <div class="delay knob-unit">
                    <div>Delay:</div>
                    <input type="range" min="0" max="50" value="0" class="delay-wetness input-knob">
                </div>
            </div>
        </div>
        <div class="play-pause-stop-buttons">
            <button class="play-pause-button time-button">
                <i class="fas fa-play-circle"></i>
            </button>
            <button class="stop-button time-button">
                <i class="fas fa-stop-circle"></i>
            </button>
            <button class='clear-button time-button'>
                clear
            </button>
        </div>
        <div class="drum-machine-most">
            <div class="drum-machine-left-column">
                
            </div>
            <div class="drum-machine-board">
                <div class="drum-machine-top-row">
    
                </div>
                <div class="drum-machine-buttons">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
